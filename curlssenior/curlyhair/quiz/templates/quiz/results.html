{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Routine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Colors */
        :root {
            --sand: #D4B08C;
            --sage: #8CAB9B;
            --terra: #B97375;
            --storm: #566C80;
            --cloud: #F5F5F5;
        }

        body {
            background-color: var(--cloud);
            color: var(--storm);
            font-family: Arial, sans-serif;
        }

        .card {
            border: none;
            background-color: var(--sand);
            color: var(--storm);
        }

        .card-header {
            background-color: var(--terra);
            color: white;
            font-weight: bold;
        }

        .list-group-item {
            background-color: var(--cloud);
            border: 1px solid var(--sage);
            color: var(--storm);
        }

        .form-select {
            background-color: var(--sage);
            color: white;
            border: none;
        }

        .btn-primary {
            background-color: var(--terra);
            border-color: var(--terra);
        }

        .btn-primary:hover {
            background-color: var(--storm);
            border-color: var(--storm);
        }

        .alert-warning {
            background-color: var(--terra);
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                Your Routine!
            </div>
            <div class="card-body">
                {% if routine_steps %}
                    <ol class="list-group list-group-numbered">
                        {% for step in routine_steps %}
                            <li class="list-group-item">
                                <div class="mb-2">
                                    <strong>{{ step }}</strong>
                                </div>
                                <label for="{{ step }}" class="form-label">Choose a product:</label>
                               <select id="{{ step }}" name="{{ step }}" class="form-select">
    {% if categorized_products|get_item:step %}
        {% for product in categorized_products|get_item:step %}
            <option value="{{ product.name }}">
    {% if product.brand %}{{ product.brand }} - {% endif %}{{ product.name }}
</option>

        {% endfor %}
    {% else %}
        <option>No products available</option>
    {% endif %}
</select>

                            </li>
                        {% endfor %}
                    </ol>
                {% else %}
                    <div class="alert alert-warning text-center mt-4" role="alert">
                        No routine steps available. Please try again later.
                    </div>
                {% endif %}
            </div>
        </div>
        <div class="d-grid mt-4">
            <button class="btn btn-primary">Save Routine</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
