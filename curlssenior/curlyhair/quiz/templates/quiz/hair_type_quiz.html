{% extends 'base.html' %}
{% block content %}
<style>
    .quiz-container {
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #C6D7E3; /* Misty Blue background */
        border-radius: 10px;
    }

    h1 {
        color: #2A4F75; /* Deep Blue */
        font-size: 2.5rem;
        margin-bottom: 30px;
    }

    .question-block {
        margin-bottom: 25px;
        background-color: #A3BDD1; /* Powder Blue */
        padding: 15px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.2rem;
        color: #3A6A90; /* Steel Blue */
        font-weight: bold;
        text-align: center;
    }

    .response-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        width: 100%;
        max-width: 400px;
    }

    .response-option {
        background-color: #2A4F75; /* Deep Blue */
        color: white;
        font-size: 1.1rem;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-align: center;
        display: inline-block;
        width: 100%;
    }

    .response-option:hover {
        background-color: #3A6A90; /* Steel Blue */
    }

    input[type="radio"],
    input[type="checkbox"] {
        display: none; /* Hide actual radio and checkbox elements */
    }

    input[type="radio"]:checked + .response-option,
    input[type="checkbox"]:checked + .response-option {
        background-color: #1F3B5F; /* Darker Blue for selected */
    }

    button {
        background-color: #2A4F75; /* Deep Blue */
        color: white;
        font-size: 1.3rem;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
        display: block;
    }

    button:hover {
        background-color: #3A6A90; /* Steel Blue */
    }
</style>

<div class="quiz-container">
    <h1>Find Your Curly Hair Routine</h1>
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="question-block">
            <label>{{ field.label }}</label>
            <div class="response-wrapper">
                {% for choice in field.field.choices %}
                    <label>
                        <input type="{% if field.name == 'curl_type' or field.name == 'hair_length' %}radio{% else %}checkbox{% endif %}"
                               name="{{ field.name }}"
                               value="{{ choice.0 }}"
                               {% if field.name == 'curl_type' or field.name == 'hair_length' %}required{% endif %}>
                        <span class="response-option">{{ choice.1 }}</span>
                    </label>
                {% endfor %}
            </div>
        </div>
        {% endfor %}

        <button type="submit">Get My Routine</button>
    </form>
</div>
{% endblock %}
