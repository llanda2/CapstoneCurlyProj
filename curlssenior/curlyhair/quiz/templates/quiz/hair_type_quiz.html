{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Type Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5; /* Cloud */
            color: #566C80; /* Storm */
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #B97375; /* Terra */
        }

        .navbar {
            background-color: #D4B08C; /* Sand */
        }

        .navbar-brand, .nav-link {
            color: #566C80; /* Storm */
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #B97375; /* Terra */
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .card-body {
            padding: 1.5rem;
        }

        .btn-primary {
            background-color: #8CAB9B; /* Sage */
            border: none;
            padding: 0.5rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #6E9485; /* Slightly darker Sage */
        }

        .list-group-item {
            background-color: #F5F5F5; /* Cloud */
            border: 1px solid #D4B08C; /* Sand */
            margin-bottom: 10px;
        }

        .form-label {
            color: #566C80; /* Storm */
        }

        select {
            background-color: #D4B08C; /* Sand */
            border: 1px solid #8CAB9B; /* Sage */
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 1rem;
            color: #566C80; /* Storm */
        }

        select:focus {
            border-color: #8CAB9B; /* Sage */
            outline: none;
        }

        hr {
            border: none;
            border-top: 2px solid #566C80; /* Storm */
            margin: 30px 0;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">CurlyHair</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tried_that' %}">Tried That</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Quiz Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h1 class="card-title text-center">Hair Type Quiz</h1>
                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Routine Section -->
        {% block content %}
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center">Your Routine!</h2>
                <ol class="list-group list-group-numbered mt-4">
                    {% for step in routine_steps %}
                        <li class="list-group-item">
                            <label for="{{ step }}" class="form-label">{{ step }}:</label>
                            <select id="{{ step }}" name="{{ step }}" class="form-select">
                                {% if categorized_products|get_item:step %}
                                    {% for product in categorized_products|get_item:step %}
                                        <option value="{{ product.name }}">{{ product.name }}</option>
                                    {% endfor %}
                                {% else %}
                                    <option>No products available</option>
                                {% endif %}
                            </select>
                        </li>
                    {% endfor %}
                </ol>
            </div>
        </div>
        {% endblock %}
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
