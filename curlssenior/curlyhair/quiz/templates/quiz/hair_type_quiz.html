<!-- templates/quiz/hair_type_quiz.html -->
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Type Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">CurlyHair</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tried_that' %}">Tried That</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Quiz Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h1 class="card-title text-center">Hair Type Quiz</h1>
                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Routine Section -->
        {% block content %}
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center">Your Routine!</h2>
                <ol class="list-group list-group-numbered mt-4">
                    {% for step in routine_steps %}
                        <li class="list-group-item">
                            <label for="{{ step }}" class="form-label">{{ step }}:</label>
                            <select id="{{ step }}" name="{{ step }}" class="form-select">
                                {% if categorized_products|get_item:step %}
                                    {% for product in categorized_products|get_item:step %}
                                        <option value="{{ product.name }}">{{ product.name }}</option>
                                    {% endfor %}
                                {% else %}
                                    <option>No products available</option>
                                {% endif %}
                            </select>
                        </li>
                    {% endfor %}
                </ol>
            </div>
        </div>
        {% endblock %}
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
