<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Curly Hair Project{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Archivo+Narrow:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            background-color: #C6D7E3; /* Misty Blue */
            color: #2A4F75; /* Deep Blue */
            font-family: 'Archivo Narrow', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        /* Navbar */
        .navbar {
            background-color: #2A4F75; /* Deep Blue */
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: #A3BDD1; /* Powder Blue */
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            font-family: 'Tenor Sans', sans-serif;
            transition: color 0.3s ease;
        }

        /* Headers */
        h1, h2 {
            font-family: 'Tenor Sans', sans-serif;
            font-weight: 400;
            color: #2A4F75;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
            font-size: 5.5rem; /* Increased size */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2); /* Added subtle shadow for depth */
        }

        .card-title {
            font-family: 'Tenor Sans', sans-serif;
            font-weight: 400;
            color: #5785A7; /* slate blue */
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Buttons */
        .btn {
            font-family: 'Tenor Sans', sans-serif;
        }

        /* Rest of the previous CSS remains the same */
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{% url 'home' %}">CurlyHair</a>
        <a href="{% url 'hair_type_quiz' %}">Quiz</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
